<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prácticas del lenguaje</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fef6e4;
      text-align: center;
      padding: 20px;
    }
    img { width: 100px; margin: 10px; }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ffd6e0;
      cursor: pointer;
    }
    .btn-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-grid button {
      width: 250px;
      margin: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla de selección de nombre -->
  <div id="pantalla-nombre">
    <h2>¿Quién va a jugar?</h2>
    <button onclick="elegirNombre('Lucía')">Lucía</button>
    <button onclick="elegirNombre('Sofía')">Sofía</button>
  </div>

  <!-- Pantalla de categorías -->
  <div id="pantalla-categorias" class="hidden">
    <h2 id="saludo"></h2>
    <h3>Elegí una categoría</h3>
    <div class="btn-grid">
      <button onclick="mostrarCategoria('mayus-minus')">1. Mayúsculas y minúsculas</button>
      <button onclick="mostrarCategoria('b-o-v')">2. ¿B o V?</button>
      <button onclick="mostrarCategoria('c-o-s')">3. ¿C o S?</button>
      <button onclick="mostrarCategoria('g-o-j')">4. ¿G o J?</button>
      <button onclick="mostrarCategoria('con-h')">5. Palabras con H</button>
      <button onclick="mostrarCategoria('propios')">6. Sustantivos propios</button>
      <button onclick="mostrarCategoria('comunes')">7. Sustantivos comunes</button>
      <button onclick="mostrarCategoria('sing-plur')">8. Singular y plural</button>
    </div>
    <button onclick="volverAPantallaNombre()">⬅️ Volver</button>
  </div>

  <!-- Pantalla de categoría (ejemplo simple) -->
  <div id="pantalla-ejercicio" class="hidden">
    <h2 id="titulo-categoria">Categoría</h2>
    <p>Acá irían las preguntas de esta categoría...</p>
    <button onclick="volverACategorias()">⬅️ Volver a categorías</button>
  </div>

  <script>
    function elegirNombre(nombre) {
      document.getElementById('pantalla-nombre').classList.add('hidden');
      document.getElementById('pantalla-categorias').classList.remove('hidden');
      document.getElementById('saludo').textContent = `¡Hola ${nombre}!`;
    }

    function mostrarCategoria(idCategoria) {
      document.getElementById('pantalla-categorias').classList.add('hidden');
      document.getElementById('pantalla-ejercicio').classList.remove('hidden');
      document.getElementById('titulo-categoria').textContent = `Categoría: ${idCategoria}`;
    }

    function volverAPantallaNombre() {
      document.getElementById('pantalla-categorias').classList.add('hidden');
      document.getElementById('pantalla-nombre').classList.remove('hidden');
    }

    function volverACategorias() {
      document.getElementById('pantalla-ejercicio').classList.add('hidden');
      document.getElementById('pantalla-categorias').classList.remove('hidden');
    }
  </script>

</body>
</html>
