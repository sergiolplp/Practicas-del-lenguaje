<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prácticas del lenguaje</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fef6e4;
      text-align: center;
      padding: 20px;
    }
    img { width: 150px; margin: 10px; }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ffd6e0;
      cursor: pointer;
    }
    .btn-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-grid button {
      width: 250px;
      margin: 10px;
    }
    .barra {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      margin: 10px 0;
    }
    .barra-interna {
      height: 20px;
      width: 0%;
      background-color: #ff8fab;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    .mensaje {
      font-weight: bold;
      font-size: 20px;
      margin: 10px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<!-- INICIO -->
<div id="inicio">
  <h1>Peques, bienvenidas a Prácticas del lenguaje</h1>
  <div><img src="carpincho.PNG" alt="Carpincho"><img src="unicornio.PNG" alt="Unicornio"></div>
  <button onclick="mostrar('elegirNombre')">Empezar a jugar</button>
</div>

<!-- ELEGIR NOMBRE -->
<div id="elegirNombre" style="display:none;">
  <h1>¿Quién va a jugar?</h1>
  <button onclick="elegirNombre('Lucía')">Lucía</button>
  <button onclick="elegirNombre('Sofía')">Sofía</button>
  <br><br>
  <button onclick="reiniciar()">Reiniciar progreso</button><br><br>
  <button onclick="mostrar('inicio')">Volver</button>
</div>

<!-- MENÚ PRINCIPAL -->
<div id="menuPrincipal" style="display:none">
  <h2 id="saludo"></h2>
  <div id="botonesCategorias" class="btn-grid"></div>
  <br>
  <button onclick="mostrarMenu()">Volver</button>
</div>

<!-- CONTENIDO DE CATEGORÍA -->
<div id="contenidoTema" style="display:none;">
  <h1 id="tituloCategoria"></h1>
  <p id="explicacionCategoria"></p>
  <div class="barra"><div id="barraNivel" class="barra-interna"></div></div>
  <p id="puntaje"></p>
  <p id="preguntaTexto"></p>
  <div id="opciones"></div>
  <p id="mensajeRespuesta" class="mensaje"></p>
  <button onclick="mostrar('menuPrincipal')">Volver</button>
</div>

<script>
let nombre = "", puntaje = 0, nivel = 1;
let actualCategoria = "", actualPregunta = {};

const explicaciones = {
  "Mayúsculas y minúsculas": "Las mayúsculas se usan para comenzar nombres propios y al inicio de una oración.",
  "¿B o V?": "Algunas palabras llevan B, otras V. ¡Aprendamos cuál va!",
  "¿C o S?": "Estas letras suenan parecido pero se escriben distinto.",
  "¿G o J?": "Aprendé cuándo se usa la G y cuándo la J.",
  "Palabras con H": "La H es muda, pero se escribe en muchas palabras.",
  "Sustantivos propios": "Nombres de personas, lugares o instituciones.",
  "Sustantivos comunes": "Nombres generales de cosas, animales o personas.",
  "Singular y plural": "Singular es uno. Plural es más de uno."
};

const bancos = {
  "Mayúsculas y minúsculas": [
    { texto: "¿Cuál está bien escrita?", opciones: ["juan", "Juan", "JUAN"], correcta: 1 },
    { texto: "¿Cuál está bien escrita?", opciones: ["maria", "MARIA", "María"], correcta: 2 },
    { texto: "¿Cuál está bien escrita?", opciones: ["pedro", "Pedro", "PEDRO"], correcta: 1 },
    { texto: "¿Cuál está bien escrita?", opciones: ["ana", "Ana", "ANA"], correcta: 1 },
    { texto: "¿Cuál está bien escrita?", opciones: ["laura", "Laura", "LAURA"], correcta: 1 },
  ],
  "¿B o V?": [
    { texto: "¿Cómo se escribe?", opciones: ["baca", "vaca", "vaka"], correcta: 1 },
    { texto: "¿Cómo se escribe?", opciones: ["beber", "veber", "baber"], correcta: 0 },
    { texto: "¿Cómo se escribe?", opciones: ["ventana", "bentana", "ventanna"], correcta: 0 },
    { texto: "¿Cómo se escribe?", opciones: ["vida", "bida", "biva"], correcta: 0 },
    { texto: "¿Cómo se escribe?", opciones: ["barco", "varco", "barko"], correcta: 0 },
  ],
  "¿C o S?": [
    { texto: "¿Cuál es correcta?", opciones: ["cielo", "sielo", "zielo"], correcta: 0 },
    { texto: "¿Cuál es correcta?", opciones: ["casa", "caza", "sasa"], correcta: 0 },
    { texto: "¿Cuál es correcta?", opciones: ["ciento", "siento", "ziento"], correcta: 0 },
    { texto: "¿Cuál es correcta?", opciones: ["cena", "sena", "zena"], correcta: 0 },
    { texto: "¿Cuál es correcta?", opciones: ["cero", "sero", "siero"], correcta: 0 },
  ],
  "¿G o J?": [
    { texto: "¿Cómo se escribe?", opciones: ["girasol", "jirasol", "hirasol"], correcta: 0 },
    { texto: "¿Cómo se escribe?", opciones: ["juguete", "jugete", "juguehte"], correcta: 0 },
    { texto: "¿Cómo se escribe?", opciones: ["jirafa", "girafa", "jirapha"], correcta: 0 },
    { texto: "¿Cómo se escribe?", opciones: ["gente", "jente", "ghente"], correcta: 0 },
    { texto: "¿Cómo se escribe?", opciones: ["jugo", "gugo", "juggo"], correcta: 0 },
  ],
  "Palabras con H": [
    { texto: "¿Cuál lleva H?", opciones: ["ola", "hola", "olaa"], correcta: 1 },
    { texto: "¿Cuál lleva H?", opciones: ["echo", "hecho", "ejo"], correcta: 1 },
    { texto: "¿Cuál lleva H?", opciones: ["umano", "humano", "jumano"], correcta: 1 },
    { texto: "¿Cuál lleva H?", opciones: ["uevo", "huevo", "guevo"], correcta: 1 },
    { texto: "¿Cuál lleva H?", opciones: ["hablar", "ablar", "javlar"], correcta: 0 },
  ],
  "Sustantivos propios": [
    { texto: "¿Cuál es un sustantivo propio?", opciones: ["Perro", "María", "silla"], correcta: 1 },
    { texto: "¿Cuál es un sustantivo propio?", opciones: ["Juan", "pelota", "nube"], correcta: 0 },
    { texto: "¿Cuál es un sustantivo propio?", opciones: ["Escuela San Martín", "escuela", "clase"], correcta: 0 },
    { texto: "¿Cuál es un sustantivo propio?", opciones: ["Argentina", "país", "continente"], correcta: 0 },
    { texto: "¿Cuál es un sustantivo propio?", opciones: ["Luna", "astro", "estrella"], correcta: 0 },
  ],
  "Sustantivos comunes": [
    { texto: "¿Cuál es un sustantivo común?", opciones: ["niña", "Lucía", "Mar del Plata"], correcta: 0 },
    { texto: "¿Cuál es un sustantivo común?", opciones: ["flor", "Flor", "Flora"], correcta: 0 },
    { texto: "¿Cuál es un sustantivo común?", opciones: ["perro", "Toby", "Chiquito"], correcta: 0 },
    { texto: "¿Cuál es un sustantivo común?", opciones: ["libro", "Don Quijote", "Harry Potter"], correcta: 0 },
    { texto: "¿Cuál es un sustantivo común?", opciones: ["ciudad", "Buenos Aires", "La Plata"], correcta: 0 },
  ],
  "Singular y plural": [
    { texto: "¿Cuál es plural?", opciones: ["perros", "perro", "perra"], correcta: 0 },
    { texto: "¿Cuál es singular?", opciones: ["gato", "gatos", "gatitos"], correcta: 0 },
    { texto: "¿Cuál es plural?", opciones: ["manzanas", "manzana", "banana"], correcta: 0 },
    { texto: "¿Cuál es singular?", opciones: ["nube", "nubes", "nubarrones"], correcta: 0 },
    { texto: "¿Cuál es plural?", opciones: ["niñas", "niña", "niñita"], correcta: 0 },
  ]
};

function mostrar(seccion) {
  document.querySelectorAll("div").forEach(d => d.style.display = "none");
  document.getElementById(seccion).style.display = "block";
}

function elegirNombre(nom) {
  nombre = nom;
  puntaje = 0;
  nivel = 1;
  actualizarBarra();
  document.getElementById("saludo").innerText = `¡Hola ${nombre}! Elegí una categoría:`;
  mostrarMenu();
}

function mostrarMenu() {
  generarBotonesCategoria();
  mostrar("menuPrincipal");
}

function generarBotonesCategoria() {
  const cont = document.getElementById("botonesCategorias");
  cont.innerHTML = "";
  for (let cat in bancos) {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => cargarCategoria(cat);
    cont.appendChild(btn);
  }
}

function cargarCategoria(categoria) {
  actualCategoria = categoria;
  document.getElementById("tituloCategoria").innerText = categoria;
  document.getElementById("explicacionCategoria").innerText = explicaciones[categoria] || "";
  mostrar("contenidoTema");
  siguientePregunta();
}

function siguientePregunta() {
  const preguntas = bancos[actualCategoria];
  actualPregunta = preguntas[Math.floor(Math.random() * preguntas.length)];
  document.getElementById("preguntaTexto").innerText = actualPregunta.texto;
  const cont = document.getElementById("opciones");
  cont.innerHTML = "";
  actualPregunta.opciones.forEach((op, i) => {
    const btn = document.createElement("button");
    btn.textContent = op;
    btn.onclick = () => verificarRespuesta(i);
    cont.appendChild(btn);
  });
  document.getElementById("mensajeRespuesta").innerText = "";
}

function verificarRespuesta(indice) {
  if (indice === actualPregunta.correcta) {
    document.getElementById("mensajeRespuesta").innerText = "¡Muy bien!";
    document.getElementById("mensajeRespuesta").className = "mensaje";
    puntaje++;
    if (puntaje % 10 === 0) nivel++;
    actualizarBarra();
  } else {
    document.getElementById("mensajeRespuesta").innerText = "¡Ups! Esa no es.";
    document.getElementById("mensajeRespuesta").className = "mensaje error";
  }
  setTimeout(siguientePregunta, 1000);
}

function actualizarBarra() {
  const porcentaje = Math.min(100, (puntaje % 10) * 10);
  document.getElementById("barraNivel").style.width = porcentaje + "%";
  document.getElementById("puntaje").innerText = Nivel: ${nivel} | Respuestas correctas: ${puntaje};
}

function reiniciar() {
  puntaje = 0;
  nivel = 1;
  actualizarBarra();
  alert("¡Puntaje reiniciado!");
}
</script>

</body>
</html>
